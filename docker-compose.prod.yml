services:
  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shrug-backend
    restart: unless-stopped
    volumes:
      - ./backend/.env:/var/www/html/.env
      - backend-storage:/var/www/html/storage
      - backend-cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://api.getshrug.app}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-shrug}
      - DB_USERNAME=${DB_USERNAME:-shrug}
      - DB_PASSWORD=${DB_PASSWORD:-shrug_password}
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    networks:
      - shrug-network
    depends_on:
      db:
        condition: service_healthy

  # Nginx for Laravel
  backend-nginx:
    build:
      context: ./backend
      dockerfile: Dockerfile.nginx
    container_name: shrug-backend-nginx
    restart: unless-stopped
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - backend-storage:/var/www/html/storage:ro
    depends_on:
      - backend
    networks:
      - shrug-network

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://api.getshrug.app/api/v1}
        - VITE_WS_URL=${VITE_WS_URL:-wss://getshrug.app:8080}
        - VITE_WORKOS_CLIENT_ID=${VITE_WORKOS_CLIENT_ID}
        - VITE_WORKOS_REDIRECT_URI=${VITE_WORKOS_REDIRECT_URI:-https://getshrug.app/auth/callback}
    container_name: shrug-frontend
    restart: unless-stopped
    networks:
      - shrug-network

  # Signaling Server
  signaling:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    container_name: shrug-signaling
    restart: unless-stopped
    environment:
      - PORT=8080
    networks:
      - shrug-network

  # Nginx Reverse Proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: shrug-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      # Temporarily using HTTP-only config until certificates are available
      # Switch back to nginx.conf after obtaining Let's Encrypt certificates
      - ./nginx/docker/nginx-http-only.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend-nginx
      - signaling
    networks:
      - shrug-network

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: shrug-certbot
    volumes:
      - certbot-www:/var/www/certbot:rw
      - certbot-conf:/etc/letsencrypt:rw
    networks:
      - shrug-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Database (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: shrug-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-shrug}
      - POSTGRES_USER=${DB_USERNAME:-shrug}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-shrug_password}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - shrug-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-shrug}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-storage:
  backend-cache:
  db-data:
  certbot-www:
  certbot-conf:

networks:
  shrug-network:
    driver: bridge

