version: '3.8'

services:
  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shrug-backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - backend-storage:/var/www/html/storage
      - backend-cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - shrug-network
    depends_on:
      - db

  # Nginx for Laravel
  backend-nginx:
    build:
      context: ./backend
      dockerfile: Dockerfile.nginx
    container_name: shrug-backend-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./backend/storage:/var/www/html/storage:ro
    depends_on:
      - backend
    networks:
      - shrug-network

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shrug-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - shrug-network

  # Signaling Server
  signaling:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    container_name: shrug-signaling
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - shrug-network

  # Database (PostgreSQL for production, can switch to MySQL if preferred)
  db:
    image: postgres:16-alpine
    container_name: shrug-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-shrug}
      - POSTGRES_USER=${DB_USERNAME:-shrug}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-shrug_password}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - shrug-network
    # Uncomment if you prefer SQLite (no database container needed)
    # profiles:
    #   - sqlite

volumes:
  backend-storage:
  backend-cache:
  db-data:

networks:
  shrug-network:
    driver: bridge


